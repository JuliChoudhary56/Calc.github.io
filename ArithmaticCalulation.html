<html>
    <head>
        <title> 
          Calculator
        </title>
    </head>
    <body>
    </body>
<script>  
function main(){
 var num1=parseInt((prompt("Enter first number")));
 var num2= parseInt((prompt("Enter second number")));
document.write("sum: "+add_two_numbers(num1,num2)+"<br>");
document.write("difference: "+sub_two_numbers(num1,num2)+"<br>");
document.write("product: "+product_two_numbers(num1,num2)+"<br>")
document.write("quotient: "+quotient_two_numbers(num1,num2)+"<br>");
}
main();
function add_two_numbers(num1,num2){
 var sum=num1+num2;
 return sum;   
}
function sub_two_numbers(num1,num2){
  var difference= num1-num2;
  return difference;
}

function product_two_numbers(num1,num2){
  var product= num1*num2;
  return product;
}
function quotient_two_numbers(num1,num2){
  var quotient= num1/num2;
return quotient;
}
</script>
</html>
